            <tr >
                <td>       
                    <label for="ativo">Ativo: </label>
                    <input type="checkbox" style="position:relative; left:1px; opacity:1;"class="filled-in"  name="ativo" id="ativo">

                <td>
                    <label  for="dataCadastroMedico">Data: </label>

        <table>  
            <tr>
                <td>    
                    <label for="nomeMedico">Nome: </label>

                </td>
                <td>  
                    <label for="crmMedico">CRM: </label>
                    <input type="text" placeholder="CRM do Médico"  required="required" name="crmMedico" id="crmMedico">

            </tr>   
        </table> 
              
              
            <table> 
                
                    
                    <tr>
                    <td>
                            <label for="cepMedico">CEP:</label>
                            <input name="cepMedico" type="text" id="cepMedico" placeholder="12345678" value="" size="10" minlength="8" maxlength="8" onchange="pesquisacep(this.value);">
                        </td>
                        <td>
                            <label for="ruaMedico">Rua:</label>
                                <input type="text" pattern="^[A-Z]+[a-zA-Z0-9'''\s-]*$"  placeholder="Rua"  required="required" name="ruaMedico" id="ruaMedico">
                        </td>
                       
                    </tr>
                       
                       
                        
                    <tr>  
                        <td> 
                            <label for="numeroRuaMedico">N° rua:</label>
                            <input type="number"placeholder="00"  required="required" name="numeroRuaMedico" id="numeroRuaMedico">
                        </td>
                        <td>
                            <label for="complementoMedico">Complemento:</label>
                            <input type="text" pattern="^[A-Z]+[a-zA-Z0-9'''\s-]*$" placeholder="Ex: Casa"  required="required" name="complementoMedico" id="complementoMedico">
                        </td>
                    </tr>    
                        
                    <tr>    
                        <td>
                            <label for="bairroMedico">Bairro:</label>
                            <input type="text"  pattern="^[A-Z]+[a-zA-Z0-9'''\s-]*$" placeholder="Nome do Bairro" required="required" name="bairroMedico" id="bairroMedico">
                        </td>
                        <td>
                            <label for="lograduroMedico">Lograduro:</label>
                            <input type="text" pattern="^[A-Z]+[a-zA-Z0-9'''\s-]*$"  placeholder="Lograduro"  required="required" name="lograduroMedico" id="lograduroMedico">
                        </td>
                       
                    </tr>   
                        
                    <tr>
                        <td>
                            <label for="emailMedico">E-mail:</label>
                            <input type="email" placeholder="Email@email.com" required="required"  name="emailMedico" id="emailMedico">
                        </td>

                        <td>
                            <label for="telefoneFixoMedico">Telefone FIXO:</label>
                            <input type="tel" minlength="11" maxlength="14" pattern="^(\+\s?)?((?<!\+.*)\(\+?\d+([\s\-\.]?\d+)?\)|\d+)([\s\-\.]?(\(\d+([\s\-\.]?\d+)?\)|\d+))*(\s?(x|ext\.?)\s?\d+)?$" placeholder="3123-3213"  required="required" name="telefoneFixoMedico" id="telefoneFixoMedico">
                        </td>
                    </tr>   
                    <tr>   
                        <td>
                        <label for="celularMedico">Celular:</label>
                        <input type="tel" minlength="11" maxlength="14" pattern="^(\+\s?)?((?<!\+.*)\(\+?\d+([\s\-\.]?\d+)?\)|\d+)([\s\-\.]?(\(\d+([\s\-\.]?\d+)?\)|\d+))*(\s?(x|ext\.?)\s?\d+)?$" placeholder="(dd)9xxxx-xxxx" required="required"  name="celularMedico" id="celularMedico">
                        </td>
                        <td>
                        <label for="telefoneMedico">Telefone Secundário:</label>
                        <input type="tel" minlength="11" maxlength="14" pattern="^(\+\s?)?((?<!\+.*)\(\+?\d+([\s\-\.]?\d+)?\)|\d+)([\s\-\.]?(\(\d+([\s\-\.]?\d+)?\)|\d+))*(\s?(x|ext\.?)\s?\d+)?$" placeholder="(dd)9xxxx-xxxx" required="required" name="telefoneMedico" id="telefoneMedico">
                        </td>
